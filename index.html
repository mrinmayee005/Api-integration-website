<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live News - Your Source for Headlines</title>
  <link rel="stylesheet" href="style.css" />  <!--link to the style.css which contain all the style components-->
  <script src="script.js" defer></script>    <!--link to the script.js which contain all the script for api integration -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <h1 class="logo">ðŸ“° LiveNews</h1>
      <nav class="nav">
        <select id="category" aria-label="Select news category">
            <!--drop down menu for choosing the news category-->
          <option value="general">General</option>
          <option value="technology">Technology</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="health">Health</option>
          <option value="science">Science</option>
          <option value="entertainment">Entertainment</option>
        </select>
        <button id="getNewsBtn" type="button">Get News</button>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <section id="featured-news" class="featured-news">
      <!-- Featured headline article  -->
    </section>

    <section id="news" class="news-grid" aria-live="polite" aria-label="News articles">
      <!-- Other news articles -->
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-container">
      <p>&copy; 2025 LiveNews. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
